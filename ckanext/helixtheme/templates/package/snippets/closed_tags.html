<div class="page__sidebar__section">
  <div class="page__sidebar__section__title">
    {{ _('Subjects') }}</div>
  {% if tags %}
  <section class="page__sidebar__section__text">
    {% set _class = _class or 'tags-list' %}
    {% block tag_list %}

    {% for tag in tags %}

    <div><a class="topics" href="{% url_for controller='package', action='search', q=tag%}">{{tag}}</a></div>

    {% endfor %}
    {% endblock %}

{% else %}
<section class="module-content"></section>
{% endif %}

</div>
