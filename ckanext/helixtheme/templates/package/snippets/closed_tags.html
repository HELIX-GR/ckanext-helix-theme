
<h5 class="side-heading">
{{ _('Subjects') }}</h5>
{% if tags %} 
  <section class="side-tags">
    {% set _class = _class or 'tags-list' %}
    {% block tag_list %}
    
    {% for tag in tags %}          
   
        <a class="topics"  href="{% url_for controller='package', action='search', q=tag%}" >{{tag | upper}}</a>
        
    {% endfor %}
{% endblock %}
  </section>
  {% else %}
    <section class="module-content"></section>
  {% endif %}
