
<div class="page__sidebar__section">
<div class="page__sidebar__section__title">
{{ _('Tags') }}</div>
{# <i class="icon-medium icon-lock"></i> #}
{% if tags %}
  <section class="page__sidebar__section__text">
    {#{% snippet 'snippets/tag_list.html', tags=tags, _class='tags-list well' %} #}
    {% set _class = 'tags-list well' or 'tags-list' %}
    {% block tag_list %}
    
        {% for tag in tags %}
              <div class="tag-arrow">
                <a class="tags" href="{% url_for controller='package', action='search', tags=tag.name %}">{{ tag.display_name }}
                </a>
                <span class="arrow"></span>
              </div>
                
                {% endfor %}
    
{% endblock %}
  {% else %}
    <section class="side-tags"></section>
  {% endif %}
</div>
